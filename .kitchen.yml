---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-14.04
  run_list:
  - "recipe[apt]"
- name: centos-6.4

suites:
- name: server
  run_list:
  - "recipe[devpi::server]"
  - "recipe[devpi::nginx]"
  - "recipe[supervisor-daemon::install]"
  attributes: {}
- name: client
  run_list:
  - "recipe[devpi::client]"
  attributes: {}
- name: lwrp
  run_list:
  - "recipe[lwrp-test]"
- name: replica
  run_list:
  - "recipe[replica-test::master]"
  - "recipe[replica-test::replica]"
- name: webinterface
  run_list:
  - "recipe[devpi::server]"
  - "recipe[devpi::nginx]"
  - "recipe[devpi::web]"
  - "recipe[supervisor-daemon::install]"
  attributes: {}
